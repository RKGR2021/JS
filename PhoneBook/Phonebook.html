<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/24acfeb795.js" crossorigin="anonymous"></script>
    <title>PhoneBook</title>
</head>
<body>
    <header>
        <h1>دفترچه تلفن</h1>
    </header>
    <form onsubmit="return validation()">
        <input type="text"  class="todo-name-input" placeholder="نام و نام خانوادگی">
        <input type="number"  class="todo-mobile-input" placeholder="شماره">
        <div class="type-number">
            <select class="type-todo">
                <option value="0">ثابت</option>
                <option value="1">همراه</option>
            </select>
        </div>
        <button type="submit" class="todo-btn">
            <i class="fas fa-plus"></i>
        </button>
    </form>
    <div class="todo-container">
        <ul class="todo-list">
            
        </ul>
    </div>
    <script src="PhoneScript.js"></script>
</body>
</html>
